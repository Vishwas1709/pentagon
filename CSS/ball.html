<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: relative;
        height: 200px;
        width: 200px;
        animation-name: bounce;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }

      @keyframes bounce {
        0% {
          top: 0;
          left: 0;
        }
        50% {
          top: 500px;
          left: 0;
        }
        100% {
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="https://png.pngtree.com/png-clipart/20250104/original/pngtree-football-or-soccer-ball-on-transparent-background-png-image_20051333.png"
      alt=""
    />
  </body>
</html>
